<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - Digital Photo Request</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4f46e5;
      --primary-light: #6366f1;
      --bg: #f8fafc;
      --bg-card: #ffffff;
      --text: #1e293b;
      --text-muted: #64748b;
      --border: #e2e8f0;
      --success: #059669;
      --error: #dc2626;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'DM Sans', sans-serif;
      background: var(--bg);
      min-height: 100vh;
      color: var(--text);
    }

    .container {
      max-width: 440px;
      margin: 0 auto;
      padding: 40px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
    }

    h1 {
      font-size: 1.75rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 8px;
      color: var(--primary);
    }

    .subtitle {
      text-align: center;
      color: var(--text-muted);
      margin-bottom: 32px;
      font-size: 0.95rem;
    }

    .form-group { margin-bottom: 20px; }
    label { display: block; font-weight: 500; margin-bottom: 8px; color: var(--text); font-size: 0.9rem; }

    input {
      width: 100%;
      padding: 14px 16px;
      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: 10px;
      color: var(--text);
      font-size: 1rem;
      font-family: inherit;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
    }

    .password-requirements {
      font-size: 0.8rem;
      color: var(--text-muted);
      margin-top: 8px;
      line-height: 1.5;
    }

    button[type="submit"] {
      width: 100%;
      padding: 14px;
      background: var(--primary);
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      margin-top: 8px;
    }

    button[type="submit"]:hover {
      background: var(--primary-light);
      transform: translateY(-1px);
      box-shadow: 0 4px 12px rgba(79, 70, 229, 0.3);
    }

    button[type="submit"]:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }

    .message {
      padding: 14px 16px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 0.9rem;
      display: none;
    }

    .message.show { display: block; }
    .message.success { background: rgba(5, 150, 105, 0.1); border: 1px solid rgba(5, 150, 105, 0.2); color: var(--success); }
    .message.error { background: rgba(220, 38, 38, 0.1); border: 1px solid rgba(220, 38, 38, 0.2); color: var(--error); }

    .link-text { text-align: center; margin-top: 24px; }
    .link-text a { color: var(--primary); text-decoration: none; font-weight: 500; }
    .link-text a:hover { text-decoration: underline; }

    @media (max-width: 480px) {
      .container { padding: 20px 16px; }
      .card { padding: 24px 20px; }
      h1 { font-size: 1.5rem; }
    }
    
    .footer {
      text-align: center;
      padding: 20px;
      color: var(--text-muted);
      font-size: 0.85rem;
      margin-top: 24px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Reset Password</h1>
      <p class="subtitle">Enter your new password below</p>
      
      <div id="message" class="message"></div>
      
      <form id="resetForm" onsubmit="handleReset(event)">
        <div class="form-group">
          <label>New Password</label>
          <input type="password" id="password" placeholder="Enter new password" required>
          <div class="password-requirements">
            Min 8 characters, 1 uppercase, 1 lowercase, 1 number, 1 special character
          </div>
        </div>
        <div class="form-group">
          <label>Confirm Password</label>
          <input type="password" id="confirmPassword" placeholder="Confirm new password" required>
        </div>
        <button type="submit" id="resetBtn">Reset Password</button>
      </form>
      
      <div class="link-text">
        <a href="/">Back to Sign In</a>
      </div>
    </div>
    
    <div class="footer">
      Â© <span id="year"></span> Parallax Bay. All rights reserved.
    </div>
  </div>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    const API_BASE = '';
    
    // Get token from URL
    const urlParams = new URLSearchParams(window.location.search);
    const resetToken = urlParams.get('token');
    
    if (!resetToken) {
      showMessage('Invalid reset link. Please request a new one.', 'error');
      document.getElementById('resetForm').style.display = 'none';
    }
    
    function showMessage(msg, type) {
      const el = document.getElementById('message');
      el.textContent = msg;
      el.className = 'message show ' + type;
    }
    
    async function handleReset(e) {
      e.preventDefault();
      const btn = document.getElementById('resetBtn');
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      if (password !== confirmPassword) {
        showMessage('Passwords do not match.', 'error');
        return;
      }
      
      btn.disabled = true;
      btn.textContent = 'Resetting...';
      
      try {
        const res = await fetch(API_BASE + '/api/auth', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ action: 'reset', token: resetToken, password })
        });
        
        const data = await res.json();
        
        if (data.success) {
          showMessage('Password reset successfully! Redirecting to login...', 'success');
          document.getElementById('resetForm').style.display = 'none';
          setTimeout(() => { window.location.href = '/'; }, 2000);
        } else {
          showMessage(data.message, 'error');
        }
      } catch (err) {
        showMessage('An error occurred. Please try again.', 'error');
      }
      
      btn.disabled = false;
      btn.textContent = 'Reset Password';
    }
  </script>
</body>
</html>
