<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - Digital Photo Request</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root { --primary: #4f46e5; --primary-dark: #4338ca; --secondary: #7c3aed; --bg: #0f0f23; --bg-card: #1a1a2e; --text: #e2e8f0; --text-muted: #94a3b8; --border: #334155; --success: #10b981; --error: #ef4444; }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'DM Sans', sans-serif; background: var(--bg); min-height: 100vh; color: var(--text); display: flex; align-items: center; justify-content: center; padding: 20px; background-image: radial-gradient(at 20% 30%, rgba(79, 70, 229, 0.15) 0%, transparent 50%), radial-gradient(at 80% 70%, rgba(124, 58, 237, 0.1) 0%, transparent 50%); }
    .card { background: var(--bg-card); border: 1px solid var(--border); border-radius: 16px; padding: 32px; width: 100%; max-width: 420px; box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5); }
    h1 { font-size: 1.5rem; font-weight: 700; text-align: center; margin-bottom: 8px; background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; }
    .subtitle { text-align: center; color: var(--text-muted); margin-bottom: 28px; font-size: 0.95rem; }
    .form-group { margin-bottom: 20px; }
    label { display: block; font-weight: 500; margin-bottom: 8px; color: var(--text); font-size: 0.9rem; }
    input { width: 100%; padding: 14px 16px; background: rgba(255, 255, 255, 0.05); border: 1px solid var(--border); border-radius: 10px; color: var(--text); font-size: 1rem; font-family: inherit; transition: border-color 0.2s, box-shadow 0.2s; }
    input:focus { outline: none; border-color: var(--primary); box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2); }
    .password-requirements { font-size: 0.8rem; color: var(--text-muted); margin-top: 8px; line-height: 1.5; }
    button[type="submit"] { width: 100%; padding: 14px; background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%); border: none; border-radius: 10px; color: white; font-size: 1rem; font-weight: 600; cursor: pointer; transition: transform 0.2s, box-shadow 0.2s; margin-top: 8px; }
    button[type="submit"]:hover { transform: translateY(-2px); box-shadow: 0 10px 30px -10px rgba(79, 70, 229, 0.5); }
    button[type="submit"]:disabled { opacity: 0.6; cursor: not-allowed; transform: none; }
    .message { padding: 14px 16px; border-radius: 10px; margin-bottom: 20px; font-size: 0.9rem; display: none; }
    .message.show { display: block; }
    .message.success { background: rgba(16, 185, 129, 0.1); border: 1px solid rgba(16, 185, 129, 0.3); color: var(--success); }
    .message.error { background: rgba(239, 68, 68, 0.1); border: 1px solid rgba(239, 68, 68, 0.3); color: var(--error); }
    .link-text { text-align: center; margin-top: 20px; }
    .link-text a { color: var(--primary); text-decoration: none; font-weight: 500; }
    .link-text a:hover { text-decoration: underline; }
    .error-state { text-align: center; padding: 20px; }
    .error-state h2 { color: var(--error); margin-bottom: 12px; }
    .error-state p { color: var(--text-muted); margin-bottom: 20px; }
  </style>
</head>
<body>
  <div class="card">
    <div id="resetForm">
      <h1>Reset Password</h1>
      <p class="subtitle">Enter your new password below</p>
      <div id="message" class="message"></div>
      <form onsubmit="handleReset(event)">
        <div class="form-group">
          <label>New Password</label>
          <input type="password" id="password" placeholder="Enter new password" required>
          <div class="password-requirements">Min 8 characters, 1 uppercase, 1 lowercase, 1 number, 1 special character</div>
        </div>
        <div class="form-group">
          <label>Confirm Password</label>
          <input type="password" id="confirmPassword" placeholder="Confirm new password" required>
        </div>
        <button type="submit" id="submitBtn">Reset Password</button>
      </form>
      <div class="link-text"><a href="/">Back to Sign In</a></div>
    </div>
    <div id="errorState" class="error-state" style="display: none;">
      <h2>Invalid Link</h2>
      <p id="errorMessage">This reset link is invalid or has expired.</p>
      <div class="link-text"><a href="/">Back to Sign In</a></div>
    </div>
    <div id="successState" style="display: none;">
      <h1>Password Reset!</h1>
      <p class="subtitle">Your password has been successfully reset.</p>
      <div class="link-text" style="margin-top: 24px;"><a href="/">Sign In Now</a></div>
    </div>
  </div>
  <script>
    const API_BASE = '';
    function getTokenFromUrl() { const params = new URLSearchParams(window.location.search); return params.get('token'); }
    window.onload = function() { const token = getTokenFromUrl(); if (!token) { showError('No reset token provided.'); } };
    function showError(msg) { document.getElementById('resetForm').style.display = 'none'; document.getElementById('errorState').style.display = 'block'; document.getElementById('errorMessage').textContent = msg; }
    function showSuccess() { document.getElementById('resetForm').style.display = 'none'; document.getElementById('successState').style.display = 'block'; }
    function showMessage(msg, type) { const el = document.getElementById('message'); el.textContent = msg; el.className = 'message show ' + type; }
    async function handleReset(e) {
      e.preventDefault();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const token = getTokenFromUrl();
      if (password !== confirmPassword) { showMessage('Passwords do not match.', 'error'); return; }
      const btn = document.getElementById('submitBtn'); btn.disabled = true; btn.textContent = 'Resetting...';
      try {
        const res = await fetch(API_BASE + '/api/auth', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ action: 'reset', token, password }) });
        const data = await res.json();
        if (data.success) { showSuccess(); } else { showMessage(data.message, 'error'); }
      } catch (err) { showMessage('An error occurred. Please try again.', 'error'); }
      btn.disabled = false; btn.textContent = 'Reset Password';
    }
  </script>
</body>
</html>
