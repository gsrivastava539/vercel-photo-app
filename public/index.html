<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Photo Request</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4f46e5;
      --primary-dark: #4338ca;
      --secondary: #7c3aed;
      --bg: #0f0f23;
      --bg-card: #1a1a2e;
      --text: #e2e8f0;
      --text-muted: #94a3b8;
      --border: #334155;
      --success: #10b981;
      --error: #ef4444;
      --warning: #f59e0b;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'DM Sans', sans-serif;
      background: var(--bg);
      min-height: 100vh;
      color: var(--text);
      background-image: 
        radial-gradient(at 20% 30%, rgba(79, 70, 229, 0.15) 0%, transparent 50%),
        radial-gradient(at 80% 70%, rgba(124, 58, 237, 0.1) 0%, transparent 50%);
    }

    .container {
      max-width: 440px;
      margin: 0 auto;
      padding: 40px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
    }

    h1 {
      font-size: 1.75rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 8px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      text-align: center;
      color: var(--text-muted);
      margin-bottom: 32px;
      font-size: 0.95rem;
    }

    .user-info {
      background: rgba(79, 70, 229, 0.1);
      border: 1px solid rgba(79, 70, 229, 0.2);
      border-radius: 10px;
      padding: 14px 16px;
      margin-bottom: 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .user-email {
      color: var(--text);
      font-weight: 500;
    }

    .logout-btn {
      background: transparent;
      border: none;
      color: var(--text-muted);
      cursor: pointer;
      font-size: 0.85rem;
      transition: color 0.2s;
    }

    .logout-btn:hover {
      color: var(--error);
    }

    .tabs {
      display: flex;
      margin-bottom: 24px;
      border-bottom: 1px solid var(--border);
    }

    .tab {
      flex: 1;
      padding: 12px;
      background: transparent;
      border: none;
      color: var(--text-muted);
      cursor: pointer;
      font-size: 0.95rem;
      font-weight: 500;
      transition: all 0.2s;
      position: relative;
    }

    .tab.active {
      color: var(--primary);
    }

    .tab.active::after {
      content: '';
      position: absolute;
      bottom: -1px;
      left: 0;
      right: 0;
      height: 2px;
      background: var(--primary);
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: 500;
      margin-bottom: 8px;
      color: var(--text);
      font-size: 0.9rem;
    }

    .input-group {
      display: flex;
      align-items: stretch;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid var(--border);
      border-radius: 10px;
      color: var(--text);
      font-size: 1rem;
      font-family: inherit;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.2);
    }

    .input-suffix {
      padding: 14px 16px;
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid var(--border);
      border-left: none;
      border-radius: 0 10px 10px 0;
      color: var(--text-muted);
      font-size: 0.95rem;
      white-space: nowrap;
    }

    .input-group input {
      border-radius: 10px 0 0 10px;
    }

    .password-requirements {
      font-size: 0.8rem;
      color: var(--text-muted);
      margin-top: 8px;
      line-height: 1.5;
    }

    button[type="submit"], .btn-primary {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      margin-top: 8px;
    }

    button[type="submit"]:hover, .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px -10px rgba(79, 70, 229, 0.5);
    }

    button[type="submit"]:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .message {
      padding: 14px 16px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 0.9rem;
      display: none;
    }

    .message.show {
      display: block;
    }

    .message.success {
      background: rgba(16, 185, 129, 0.1);
      border: 1px solid rgba(16, 185, 129, 0.3);
      color: var(--success);
    }

    .message.error {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: var(--error);
    }

    .link-text {
      text-align: center;
      margin-top: 16px;
    }

    .link-text a {
      color: var(--primary);
      text-decoration: none;
      font-weight: 500;
    }

    .link-text a:hover {
      text-decoration: underline;
    }

    .panel {
      display: none;
    }

    .panel.active {
      display: block;
    }

    .admin-link {
      text-align: center;
      margin-top: 24px;
      padding-top: 24px;
      border-top: 1px solid var(--border);
    }

    .admin-link a {
      color: var(--text-muted);
      text-decoration: none;
      font-size: 0.85rem;
    }

    .admin-link a:hover {
      color: var(--primary);
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px 16px;
      }
      
      .card {
        padding: 24px 20px;
      }

      h1 {
        font-size: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <!-- Login Section (shown when not logged in) -->
      <div id="authSection">
        <h1>Digital Photo Request</h1>
        <p class="subtitle">Sign in to request your digital photos</p>
        
        <div class="tabs">
          <button class="tab active" onclick="showTab('login')">Sign In</button>
          <button class="tab" onclick="showTab('signup')">Create Account</button>
        </div>
        
        <div id="message" class="message"></div>
        
        <!-- Login Panel -->
        <div id="loginPanel" class="panel active">
          <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
              <label>Email Address</label>
              <div class="input-group">
                <input type="text" id="loginEmail" placeholder="username" required>
                <span class="input-suffix">@gmail.com</span>
              </div>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" id="loginPassword" placeholder="Enter password" required>
            </div>
            <button type="submit" id="loginBtn">Sign In</button>
          </form>
          <div class="link-text">
            <a href="#" onclick="showTab('forgot'); return false;">Forgot password?</a>
          </div>
        </div>
        
        <!-- Signup Panel -->
        <div id="signupPanel" class="panel">
          <form id="signupForm" onsubmit="handleSignup(event)">
            <div class="form-group">
              <label>Email Address</label>
              <div class="input-group">
                <input type="text" id="signupEmail" placeholder="username" required>
                <span class="input-suffix">@gmail.com</span>
              </div>
            </div>
            <div class="form-group">
              <label>Password</label>
              <input type="password" id="signupPassword" placeholder="Create password" required>
              <div class="password-requirements">
                Min 8 characters, 1 uppercase, 1 lowercase, 1 number, 1 special character
              </div>
            </div>
            <button type="submit" id="signupBtn">Create Account</button>
          </form>
        </div>
        
        <!-- Forgot Password Panel -->
        <div id="forgotPanel" class="panel">
          <form id="forgotForm" onsubmit="handleForgot(event)">
            <div class="form-group">
              <label>Email Address</label>
              <div class="input-group">
                <input type="text" id="forgotEmail" placeholder="username" required>
                <span class="input-suffix">@gmail.com</span>
              </div>
            </div>
            <button type="submit" id="forgotBtn">Send Reset Link</button>
          </form>
          <div class="link-text">
            <a href="#" onclick="showTab('login'); return false;">Back to Sign In</a>
          </div>
        </div>
      </div>
      
      <!-- Request Section (shown when logged in) -->
      <div id="appSection" style="display: none;">
        <h1>Request Digital Photo</h1>
        <p class="subtitle">Enter your verification code to receive your photo</p>
        
        <div class="user-info">
          <span class="user-email" id="userEmailDisplay"></span>
          <button class="logout-btn" onclick="handleLogout()">Logout</button>
        </div>
        
        <div id="appMessage" class="message"></div>
        
        <form id="requestForm" onsubmit="handleRequest(event)">
          <div class="form-group">
            <label>Verification Code</label>
            <input type="text" id="code" placeholder="Enter 6-digit code" maxlength="6" required>
          </div>
          <button type="submit" id="requestBtn">Request Digital Photo</button>
        </form>
        
        <div class="admin-link" id="adminLink" style="display: none;">
          <a href="/admin">Go to Admin Panel</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = '';
    
    // Check if user is logged in on page load
    window.onload = function() {
      const token = localStorage.getItem('authToken');
      if (token) {
        verifySession(token);
      }
    };
    
    function showTab(tab) {
      // Update tabs
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.panel').forEach(p => p.classList.remove('active'));
      
      if (tab === 'login') {
        document.querySelector('.tab:nth-child(1)').classList.add('active');
        document.getElementById('loginPanel').classList.add('active');
      } else if (tab === 'signup') {
        document.querySelector('.tab:nth-child(2)').classList.add('active');
        document.getElementById('signupPanel').classList.add('active');
      } else if (tab === 'forgot') {
        document.getElementById('forgotPanel').classList.add('active');
      }
      
      hideMessage();
    }
    
    function showMessage(msg, type) {
      const el = document.getElementById('message');
      el.textContent = msg;
      el.className = 'message show ' + type;
    }
    
    function showAppMessage(msg, type) {
      const el = document.getElementById('appMessage');
      el.textContent = msg;
      el.className = 'message show ' + type;
    }
    
    function hideMessage() {
      document.getElementById('message').className = 'message';
      document.getElementById('appMessage').className = 'message';
    }
    
    async function verifySession(token) {
      try {
        const res = await fetch(API_BASE + '/api/auth/verify', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token })
        });
        
        const data = await res.json();
        
        if (data.valid) {
          showAppSection(data.email, data.isAdmin);
        } else {
          localStorage.removeItem('authToken');
          localStorage.removeItem('userEmail');
        }
      } catch (err) {
        console.error('Session verification failed:', err);
      }
    }
    
    function showAppSection(email, isAdmin) {
      document.getElementById('authSection').style.display = 'none';
      document.getElementById('appSection').style.display = 'block';
      document.getElementById('userEmailDisplay').textContent = email;
      
      if (isAdmin) {
        document.getElementById('adminLink').style.display = 'block';
      }
    }
    
    async function handleLogin(e) {
      e.preventDefault();
      const btn = document.getElementById('loginBtn');
      btn.disabled = true;
      btn.textContent = 'Signing in...';
      
      try {
        const email = document.getElementById('loginEmail').value.trim();
        const password = document.getElementById('loginPassword').value;
        
        const res = await fetch(API_BASE + '/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        
        const data = await res.json();
        
        if (data.success) {
          localStorage.setItem('authToken', data.token);
          localStorage.setItem('userEmail', data.email);
          
          if (data.isAdmin) {
            window.location.href = '/admin';
          } else {
            showAppSection(data.email, false);
          }
        } else {
          showMessage(data.message, 'error');
        }
      } catch (err) {
        showMessage('An error occurred. Please try again.', 'error');
      }
      
      btn.disabled = false;
      btn.textContent = 'Sign In';
    }
    
    async function handleSignup(e) {
      e.preventDefault();
      const btn = document.getElementById('signupBtn');
      btn.disabled = true;
      btn.textContent = 'Creating account...';
      
      try {
        const email = document.getElementById('signupEmail').value.trim();
        const password = document.getElementById('signupPassword').value;
        
        const res = await fetch(API_BASE + '/api/auth/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        
        const data = await res.json();
        
        if (data.success) {
          showMessage(data.message, 'success');
          setTimeout(() => showTab('login'), 2000);
        } else {
          showMessage(data.message, 'error');
        }
      } catch (err) {
        showMessage('An error occurred. Please try again.', 'error');
      }
      
      btn.disabled = false;
      btn.textContent = 'Create Account';
    }
    
    async function handleForgot(e) {
      e.preventDefault();
      const btn = document.getElementById('forgotBtn');
      btn.disabled = true;
      btn.textContent = 'Sending...';
      
      try {
        const email = document.getElementById('forgotEmail').value.trim();
        
        const res = await fetch(API_BASE + '/api/auth/forgot', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email })
        });
        
        const data = await res.json();
        showMessage(data.message, 'success');
      } catch (err) {
        showMessage('An error occurred. Please try again.', 'error');
      }
      
      btn.disabled = false;
      btn.textContent = 'Send Reset Link';
    }
    
    async function handleRequest(e) {
      e.preventDefault();
      const btn = document.getElementById('requestBtn');
      btn.disabled = true;
      btn.textContent = 'Processing...';
      
      try {
        const token = localStorage.getItem('authToken');
        const code = document.getElementById('code').value.trim();
        
        const res = await fetch(API_BASE + '/api/request', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ token, code })
        });
        
        const data = await res.json();
        
        if (data.sessionExpired) {
          handleLogout();
          return;
        }
        
        if (data.success) {
          showAppMessage(data.message, 'success');
          document.getElementById('code').value = '';
        } else {
          showAppMessage(data.message, 'error');
        }
      } catch (err) {
        showAppMessage('An error occurred. Please try again.', 'error');
      }
      
      btn.disabled = false;
      btn.textContent = 'Request Digital Photo';
    }
    
    function handleLogout() {
      localStorage.removeItem('authToken');
      localStorage.removeItem('userEmail');
      document.getElementById('authSection').style.display = 'block';
      document.getElementById('appSection').style.display = 'none';
      showTab('login');
    }
  </script>
</body>
</html>
