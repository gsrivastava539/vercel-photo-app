<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Photo Request</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #4f46e5;
      --primary-light: #6366f1;
      --secondary: #7c3aed;
      --bg: #f8fafc;
      --bg-card: #ffffff;
      --text: #1e293b;
      --text-muted: #64748b;
      --border: #e2e8f0;
      --success: #059669;
      --error: #dc2626;
      --warning: #d97706;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'DM Sans', sans-serif;
      background: var(--bg);
      min-height: 100vh;
      color: var(--text);
    }

    .container {
      max-width: 500px;
      margin: 0 auto;
      padding: 40px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 48px 32px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
      text-align: center;
    }

    .icon {
      font-size: 4rem;
      margin-bottom: 24px;
    }

    h1 {
      font-size: 1.75rem;
      font-weight: 700;
      margin-bottom: 12px;
      color: var(--primary);
    }

    .subtitle {
      color: var(--text-muted);
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 32px;
    }

    .status-badge {
      display: inline-block;
      padding: 8px 16px;
      background: rgba(217, 119, 6, 0.1);
      border: 1px solid rgba(217, 119, 6, 0.2);
      border-radius: 20px;
      color: var(--warning);
      font-size: 0.85rem;
      font-weight: 500;
    }

    .footer {
      text-align: center;
      padding: 20px;
      color: var(--text-muted);
      font-size: 0.85rem;
      margin-top: 24px;
    }

    @media (max-width: 480px) {
      .container { padding: 20px 16px; }
      .card { padding: 32px 24px; }
      h1 { font-size: 1.5rem; }
      .icon { font-size: 3rem; }
    }
  </style>
</head>
<body>
  <div class="container">

      <h1>Coming Soon</h1>
      <p class="subtitle">
        Our Digital Photo Request service is currently under maintenance. 
        We're working on making things better for you!
      </p>
      
      <span class="status-badge">ðŸ”§ Temporarily Unavailable</span>
    </div>
    
    <div class="footer">
      Â© <span id="year"></span> Parallax Bay. All rights reserved.
    </div>
  </div>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    
    // Clear any existing sessions
    localStorage.removeItem('authToken');
    localStorage.removeItem('userEmail');
  </script>
</body>
</html>
