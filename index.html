<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Photo Request</title>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    :root {
      --primary: #4f46e5;
      --primary-light: #6366f1;
      --secondary: #7c3aed;
      --bg: #f8fafc;
      --bg-card: #ffffff;
      --text: #1e293b;
      --text-muted: #64748b;
      --border: #e2e8f0;
      --success: #059669;
      --error: #dc2626;
      --warning: #d97706;
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'DM Sans', sans-serif;
      background: var(--bg);
      min-height: 100vh;
      color: var(--text);
    }

    .container {
      max-width: 440px;
      margin: 0 auto;
      padding: 40px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .card {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 32px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
    }

    h1 {
      font-size: 1.75rem;
      font-weight: 700;
      text-align: center;
      margin-bottom: 8px;
      color: var(--primary);
    }

    .subtitle {
      text-align: center;
      color: var(--text-muted);
      margin-bottom: 32px;
      font-size: 0.95rem;
    }

    .message {
      padding: 14px 16px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 0.9rem;
      display: none;
      line-height: 1.5;
    }

    .message.show { display: block; }
    .message.success { background: rgba(5, 150, 105, 0.1); border: 1px solid rgba(5, 150, 105, 0.2); color: var(--success); }
    .message.error { background: rgba(220, 38, 38, 0.1); border: 1px solid rgba(220, 38, 38, 0.2); color: var(--error); }
    .message.warning { background: rgba(217, 119, 6, 0.1); border: 1px solid rgba(217, 119, 6, 0.2); color: var(--warning); }
    .message.info { background: rgba(79, 70, 229, 0.1); border: 1px solid rgba(79, 70, 229, 0.2); color: var(--primary); }

    .google-signin-wrapper {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
    }

    .google-icon {
      width: 64px;
      height: 64px;
      background: linear-gradient(135deg, #4285f4, #34a853, #fbbc05, #ea4335);
      border-radius: 16px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 8px;
    }

    .google-icon svg {
      width: 36px;
      height: 36px;
      fill: white;
    }

    #googleSignInDiv {
      display: flex;
      justify-content: center;
    }

    .info-text {
      text-align: center;
      color: var(--text-muted);
      font-size: 0.85rem;
      line-height: 1.6;
      margin-top: 16px;
      padding: 16px;
      background: var(--bg);
      border-radius: 10px;
    }

    .signing-in {
      text-align: center;
      padding: 40px 20px;
    }

    .signing-in .spinner {
      width: 48px;
      height: 48px;
      border: 4px solid var(--border);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .signing-in p {
      color: var(--text-muted);
      font-size: 0.95rem;
    }

    @media (max-width: 480px) {
      .container { padding: 20px 16px; }
      .card { padding: 24px 20px; }
      h1 { font-size: 1.5rem; }
    }
    
    .footer {
      text-align: center;
      padding: 20px;
      color: var(--text-muted);
      font-size: 0.85rem;
      margin-top: 24px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <!-- Auth Section -->
      <div id="authSection">
        <h1>Digital Photo Request</h1>
        <p class="subtitle">Sign in with your Google account</p>
        
        <div id="message" class="message"></div>
        
        <div id="signinContent" class="google-signin-wrapper">
          <div class="google-icon">
            <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#fff"/>
              <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#fff"/>
              <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#fff"/>
              <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#fff"/>
            </svg>
          </div>
          
          <div id="googleSignInDiv"></div>
          
          <div class="info-text">
            Use your Gmail account to sign in securely.<br>
            New accounts require admin approval.
          </div>
        </div>
        
        <div id="signingInContent" class="signing-in" style="display: none;">
          <div class="spinner"></div>
          <p>Signing you in...</p>
        </div>
      </div>
    </div>
    
    <div class="footer">
      © <span id="year"></span> Parallax Bay. All rights reserved.
    </div>
  </div>

  <script>
    document.getElementById('year').textContent = new Date().getFullYear();
    const API_BASE = '';
    
    // Google Client ID - Replace with your actual client ID
    const GOOGLE_CLIENT_ID = 'YOUR_GOOGLE_CLIENT_ID.apps.googleusercontent.com';
    
    window.onload = function() {
      // Check if already logged in
      const token = localStorage.getItem('authToken');
      if (token) {
        verifySession(token);
        return;
      }
      
      // Initialize Google Sign-In
      initGoogleSignIn();
    };
    
    function initGoogleSignIn() {
      if (typeof google === 'undefined') {
        // Google library not loaded yet, retry
        setTimeout(initGoogleSignIn, 100);
        return;
      }
      
      google.accounts.id.initialize({
        client_id: GOOGLE_CLIENT_ID,
        callback: handleGoogleSignIn,
        auto_select: false,
        cancel_on_tap_outside: true,
      });
      
      google.accounts.id.renderButton(
        document.getElementById('googleSignInDiv'),
        { 
          theme: 'outline',
          size: 'large',
          type: 'standard',
          text: 'signin_with',
          shape: 'rectangular',
          logo_alignment: 'left',
          width: 280
        }
      );
    }
    
    async function handleGoogleSignIn(response) {
      // Show loading state
      document.getElementById('signinContent').style.display = 'none';
      document.getElementById('signingInContent').style.display = 'block';
      hideMessage();
      
      try {
        const res = await fetch(API_BASE + '/api/auth', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ 
            action: 'google-signin',
            credential: response.credential
          })
        });
        
        const data = await res.json();
        
        if (data.success) {
          if (data.isNewUser) {
            // New user - account created but pending approval
            document.getElementById('signinContent').style.display = 'flex';
            document.getElementById('signingInContent').style.display = 'none';
            showMessage('✓ Account created! You will receive a confirmation email once your account is approved by an administrator.', 'success');
          } else if (data.pendingApproval) {
            // Existing user but not yet approved
            document.getElementById('signinContent').style.display = 'flex';
            document.getElementById('signingInContent').style.display = 'none';
            showMessage('⏳ Your account is pending approval. You will receive an email once approved.', 'info');
          } else {
            // Approved user - login successful
            localStorage.setItem('authToken', data.token);
            localStorage.setItem('userEmail', data.email);
            
            if (data.isAdmin) {
              window.location.href = '/admin';
            } else {
              window.location.href = '/dashboard';
            }
          }
        } else {
          document.getElementById('signinContent').style.display = 'flex';
          document.getElementById('signingInContent').style.display = 'none';
          showMessage(data.message || 'Sign in failed. Please try again.', 'error');
        }
      } catch (err) {
        console.error('Google sign-in error:', err);
        document.getElementById('signinContent').style.display = 'flex';
        document.getElementById('signingInContent').style.display = 'none';
        showMessage('An error occurred. Please try again.', 'error');
      }
    }
    
    async function verifySession(token) {
      try {
        const res = await fetch(API_BASE + '/api/auth', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ action: 'verify', token })
        });
        
        const data = await res.json();
        
        if (data.valid) {
          if (data.isAdmin) {
            window.location.href = '/admin';
          } else {
            window.location.href = '/dashboard';
          }
        } else {
          localStorage.removeItem('authToken');
          localStorage.removeItem('userEmail');
          initGoogleSignIn();
        }
      } catch (err) {
        console.error('Session verification failed:', err);
        initGoogleSignIn();
      }
    }
    
    function showMessage(msg, type) {
      const el = document.getElementById('message');
      el.innerHTML = msg;
      el.className = 'message show ' + type;
    }
    
    function hideMessage() {
      document.getElementById('message').className = 'message';
    }
  </script>
</body>
</html>
